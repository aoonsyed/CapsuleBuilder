<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Temporary Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
        text-align: center;
        padding: 2rem;
      }
      .card {
        max-width: 32rem;
        padding: 2.5rem 2rem;
        background: rgba(15, 23, 42, 0.85);
        border-radius: 1.25rem;
        box-shadow: 0 18px 30px rgba(15, 23, 42, 0.45);
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      p {
        line-height: 1.7;
        margin-bottom: 0.5rem;
      }
      code {
        background: rgba(148, 163, 184, 0.15);
        padding: 0.25rem 0.5rem;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>We hit a snag</h1>
      <p>Something went wrong while confirming your subscription with Shopify.</p>
      <p>Please try again in a few moments. If the issue persists, share the following with support:</p>
      <p><code>{{ error }}</code></p>
    </div>
  </body>
</html>
